{% extends 'base.html' %}
{% block content %}
<h1>List of the Cities</h1>
{%for city in cities%}
<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        
      <h4>{{ city.name }}</h4>
      <p class="card-text">Country: {{ city.country }}</p>
      <p>Rank: {{ city.rank}}</p>
    </div>
  </div>
  {%endfor %}

  {% endblock %}
